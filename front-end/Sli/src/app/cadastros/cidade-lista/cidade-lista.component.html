<div class="container-fluid">
    <div class="row mx-3">
        <div class="col-md-12">
            <h3 class="h3 mt-5">cidade-lista works!</h3>
        </div>
    </div>

    <div class="row mx-3">
        <div class="col-md-12">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Consulta</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <nav class="d-flex justify-content-end">
                <button class="btn btn-primary me-5" (click)="novoCadastro()">
                    <i class="fa fa-plus"></i>Novo registro
                </button>
            </nav>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12">
            <div *ngIf="msgSucesso" class="alert alert-success" role="alert">
                {{ msgSucesso }}
            </div>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12">
            <div *ngIf="msgErro" class="alert alert-danger" role="alert">
                {{ msgErro }}
            </div>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Nome</th>
                        <th>UF</th>
                        <th>Opções</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let cidade of cidadesLista">
                        <td>{{ cidade.id }}</td>
                        <td>{{ cidade.nome }}</td>
                        <td>{{ cidade.uf }}</td>
                        <td>
                            <button class="btn btn-warning" title="Editar">
                                <i class="fa fa-pen-square"></i></button>

                            <button class="btn btn-danger ms-2" title="Excluir"
                            data-bs-toggle="modal" data-bs-target="#modalDelecao"
                            (click)="selecionar_cidade(cidade)">
                                <i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modalDelecao" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Confirma a deleção de "{{ cidadeSelecionada.id }}º cidade: {{ cidadeSelecionada.nome }}"?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">
                        Cancelar
                    </button>

                    <button type="button" class="btn btn-danger" (click)="deletar()" data-bs-dismiss="modal">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
